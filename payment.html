<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí≥ Secure Payment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fce3ec, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .payment-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #3a3a3a;
      font-size: 1.8rem;
      animation: slideIn 0.8s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3a86ff;
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
      outline: none;
    }

    button {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #265ec2;
      transform: scale(1.03);
    }

    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .checkbox-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }

    .checkbox-description {
      color: #555;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .payment-container {
        padding: 25px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>üí≥ Make a Payment</h2>
    <form action="/process-payment" method="POST">
      <label for="name">üë§ Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="card-number">üí≥ Card Number</label>
      <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>

      <label for="expiry">üìÖ Expiry Date</label>
      <input type="month" id="expiry" name="expiry" required>

      <label for="cvv">üîí CVV</label>
      <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="4" required>

      <div class="checkbox-container">
        <input type="checkbox" id="travel-insurance" name="travelInsurance">
        <label for="travel-insurance">üõ°Ô∏è Add Travel Insurance</label>
      </div>
      <p class="checkbox-description">Total bill + 2000 rupees</p>

      <button type="submit">üöÄ Pay Now</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

</body>
</html>
