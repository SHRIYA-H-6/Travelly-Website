<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌴 Bali Combo Package 🌺</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0, 100, 50, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #00b894;
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 6px 16px rgba(0, 184, 148, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2c6e49;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: #4a7856;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .description {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .description p {
      font-size: 1rem;
      color: #2c6e49;
    }

   
    form {
  display: grid;
  gap: 20px;
  background-color: #f0fdf6; /* light pastel green background */
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(88, 169, 130, 0.1);
  transition: all 0.3s ease-in-out;
}

label {
  font-weight: 600;
  color: #4c9b75; /* soft green for labels */
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #c6efd8;
  background-color: #f8fffb;
  transition: all 0.3s ease;
  color: #2c6e49;
}

input:focus, select:focus, textarea:focus {
  border-color: #58a982;
  box-shadow: 0 0 0 3px rgba(88, 169, 130, 0.2);
  outline: none;
}

.date-range input {
  background-color: #f8fffb;
  border: 1px solid #c6efd8;
  color: #2c6e49;
}

button {
  padding: 14px;
  background-color: #70c59f; /* pastel green */
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1rem;
}

button:hover {
  background-color: #4ea97f;
}

label.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #4c9b75;
}

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">🌺 Limited Time Offer!</div>
    <div style="width: 100%; max-height: 320px; overflow: hidden; border-radius: 16px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); margin-bottom: 30px;">
      <img src="https://www.worldatlas.com/upload/88/3b/8e/pura-ulun-danu-bratan-temple-bali-indonesia-guitar-photographer.jpg"
           alt="Beautiful Bali Landscape"
           style="width: 100%; height: auto; object-fit: cover;" />
    </div>

    <h1>🌴 Bali All-Inclusive Combo 🌴</h1>
    <p class="subtitle">🏖️ 4 Days, 3 Nights | ₹60,000 Per Person 🌸</p>

    <div class="description">
      <p>Includes luxury hotel stay, daily breakfast, guided tours, and complimentary airport transfers! 
         <strike>₹60,000</strike> <span style="color: #00b894; font-weight: bold;">Special Price: ₹45,000 per person (25% OFF!)</span></p>
    </div>

    <form>
      <label for="name">👤 Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Aarya Sharma" required />

      <label for="email">📧 Email</label>
      <input type="email" id="email" name="email" placeholder="e.g. aarya@example.com" required />

      <label for="aadhaar">🇮🇳 Aadhaar Number</label>
      <input type="text" id="aadhaar" name="aadhaar" placeholder="XXXX-XXXX-XXXX" required />

      <label for="passport">🛂 Passport Number</label>
      <input type="text" id="passport" name="passport" placeholder="e.g. M1234567" required />

      <label for="people">👥 Number of People</label>
      <input type="number" id="people" name="people" min="1" placeholder="e.g. 2" required />

      <label for="stay">📅 Stay Duration</label>
      <div class="date-range">
        <input type="date" name="from" required />
        <input type="date" name="to" required />
      </div>

      <label for="requests">🌺 Special Requests</label>
      <textarea id="requests" rows="4" name="requests" placeholder="Any special arrangements or needs..."></textarea>

      <label class="checkbox">
        <input type="checkbox" required />
        I agree to the <a href="terms.html" target="_blank">terms and conditions</a>
      </label>

      <button type="submit">🌴 Confirm Booking</button>
    </form>
  </div>
</body>
</html>
